<!DOCTYPE html>
<html>
<head>
	<title>Edit Page</title>
	<meta charset="utf-8">
</head>
<body>
<form action="{% url 'blog:edit_action' %}" method="post">
	{% csrf_token %}
	<fieldset>
		<legend>编辑文章：</legend>
		<input type="hidden" name="article_id" value="{{ article.id | default:'0' }}">
		<label>文章标题：</label>
		<input type="text" name="title" value="{{ article.title }}" />
		<br/><br/>
		<textarea name="content" cols="72" rows="10">{{ article.content | default:'请输入内容...' }}</textarea>
		<br/>
		<input type="submit" value="提交" >
	</fieldset>
</form>
</body>
</html>
